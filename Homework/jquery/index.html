<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Jquery Demo</title>
    <link rel="stylesheet" href="css/master.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js" charset="utf-8"></script>
  </head>
  <body>

<div class="box">
  My Box is awesome!
</div>
<br>
<a href="#" id="sam">Click Here!</a> | <a href="#" id="bob">Bob Click</a>
<br>
<a href="#" id="jane">Hide</a> | <a href="#" id="mary">Show</a>

<script type="text/javascript">
$(document).ready(function(){

  $("#sam").click(function(){
    $(".box").removeClass("box-bob")
    $(".box").addClass("box-big")
    $(".box").html("WooHoooo you clicked Sam")
  })
  $("#bob").click(function(){
    $(".box").removeClass("box-big")
    $(".box").addClass("box-bob")
    $(".box").html("WooHoooo you clicked Bob")
  })
  $("#jane").click(function(){
    $(".box").fadeOut(1000);
  })
  $("#mary").click(function(){
    $(".box").fadeIn(1000);
  })
});
</script>
  </body>
</html>
